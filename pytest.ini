[pytest]
# 2.0 system tests only (1.0 tests live in 1.0/tests/ and use separate config)
testpaths = 2.0/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=2.0/src
    --cov-report=term-missing
    --cov-report=html
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    asyncio: Async tests using pytest-asyncio
