[pytest]
# 1.0 system tests (run manually only, not on PRs)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests

# To run 1.0 tests:
#   cd 1.0 && pytest
# Or from root:
#   pytest -c 1.0/pytest.ini 1.0/tests/
