name: PR Tests

on:
  pull_request:
    branches:
      - '**'
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -e 2.0/

    - name: Run 2.0 tests
      run: |
        cd 2.0
        python -m pytest tests/ -v --tb=short --no-cov
      continue-on-error: false

    - name: Run 4.0 tests
      run: |
        cd 4.0
        python -m pytest tests/ -v --tb=short --no-cov
      continue-on-error: false

    - name: Run 5.0 tests
      run: |
        cd 5.0
        pip install -r requirements.txt
        python -m pytest tests/ -v --tb=short --no-cov
      continue-on-error: false

    - name: Run 6.0 tests
      run: |
        cd 6.0
        python -m pytest tests/ -v --tb=short --no-cov
      continue-on-error: false

    - name: Test summary
      run: |
        echo "âœ… All test suites passed"
        echo "  - 2.0: Core math engine"
        echo "  - 4.0: AI sentiment layer"
        echo "  - 5.0: Cloud autopilot"
        echo "  - 6.0: Agent orchestration"
