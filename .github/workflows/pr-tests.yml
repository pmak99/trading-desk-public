name: PR Tests

on:
  pull_request:
    branches:
      - '**'
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -e core/

    - name: Run core tests
      run: |
        cd core
        python -m pytest tests/ -v --tb=short --no-cov
      continue-on-error: false

    - name: Run sentiment tests
      run: |
        cd sentiment
        python -m pytest tests/ -v --tb=short --no-cov
      continue-on-error: false

    - name: Run cloud tests
      run: |
        cd cloud
        pip install -r requirements.txt
        python -m pytest tests/ -v --tb=short --no-cov
      continue-on-error: false

    - name: Run agents tests
      run: |
        cd agents
        python -m pytest tests/ -v --tb=short --no-cov
      continue-on-error: false

    - name: Test summary
      run: |
        echo "âœ… All test suites passed"
        echo "  - 2.0: Core math engine"
        echo "  - 4.0: AI sentiment layer"
        echo "  - 5.0: Cloud autopilot"
        echo "  - 6.0: Agent orchestration"

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt pip-audit
      - name: Check for vulnerabilities
        run: pip-audit
