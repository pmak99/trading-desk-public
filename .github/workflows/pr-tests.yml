name: PR Tests

on:
  pull_request:
    branches:
      - '**'  # Run on PRs to any branch
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Check if 2.0 tests exist
      id: check-tests
      run: |
        if [ -d "2.0/tests" ] && [ -n "$(find 2.0/tests -name 'test_*.py' -type f 2>/dev/null)" ]; then
          echo "tests_exist=true" >> $GITHUB_OUTPUT
        else
          echo "tests_exist=false" >> $GITHUB_OUTPUT
        fi

    - name: Run tests with coverage
      if: steps.check-tests.outputs.tests_exist == 'true'
      run: |
        pytest

    - name: Skip tests (2.0 not yet implemented)
      if: steps.check-tests.outputs.tests_exist == 'false'
      run: |
        echo "⚠️ No 2.0 tests found - skipping test run"
        echo "2.0 system is under development. Tests will run once implementation begins."
        echo "1.0 tests are available in 1.0/tests/ but are not run on PRs."

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always() && steps.check-tests.outputs.tests_exist == 'true'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true
